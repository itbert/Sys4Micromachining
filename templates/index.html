<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI System for Laser Micromachining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #667eea;
      border-radius: 10px;
      padding: 30px 20px;
      background-color: #2a2a3d;
      transition: 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .upload-box:hover {
      background-color: #33334d;
      border-color: #896feb;
    }

    .upload-box input[type="file"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-name {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }

    .submit-btn {
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    .progress-bar {
      margin-top: 20px;
      height: 6px;
      background: #444;
      border-radius: 3px;
      overflow: hidden;
      display: none;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background-color: #00ff99;
      transition: width 0.3s ease;
    }

    /* –ù–æ–≤—ã–π —Å—Ç–∏–ª—å –¥–ª—è –Ω–∞–∑–≤–∞–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞ */
    .project-title {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤—ã–±–æ—Ä–∞ —Ñ–∞–π–ª–∞ */
    .upload-button {
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .upload-button:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    /* –°—Ç–∏–ª—å –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ About */
    .about-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .about-link:hover {
      color: #896feb;
    }

    /* –ó–Ω–∞–∫ —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ */
    .success-icon {
      display: none;
      font-size: 24px;
      color: #00ff99;
      margin-left: 10px;
    }

    .upload-box.success {
      border-color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" alt="Logo">
    <h1 class="project-title">AI System for Laser Micromachining</h1>
    <p>–ó–∞–≥—Ä—É–∑–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤ –ª—é–±–æ–º —Ñ–æ—Ä–º–∞—Ç–µ, –∏ –º—ã –∫–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –µ–≥–æ –≤ BMP, –ø—Ä–æ–≤–µ–¥–µ–º –∞–Ω–∞–ª–∏–∑ –∏ –≤—ã–¥–∞–¥–∏–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç.</p>

    <form id="uploadForm" method="POST" enctype="multipart/form-data" action="/predict">
      <label class="upload-box">
        üìé –í—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        <input type="file" name="image" accept="image/*" required>
      </label>
      <div class="file-name" id="fileName">–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω</div>

      <button type="submit" class="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –∞–Ω–∞–ª–∏–∑</button>
    </form>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <a href="/about" class="about-link">About</a>
  </div>

  <script>
    const fileInput = document.querySelector('input[type="file"]');
    const fileName = document.getElementById('fileName');
    const uploadBox = document.querySelector('.upload-box');
    const successIcon = document.createElement('span');
    successIcon.className = 'success-icon';
    successIcon.innerHTML = '&#10004;';

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      fileName.textContent = file ? file.name : "–§–∞–π–ª –Ω–µ –≤—ã–±—Ä–∞–Ω";

      if (file) {
        uploadBox.classList.add('success');
        uploadBox.appendChild(successIcon);
      } else {
        uploadBox.classList.remove('success');
        uploadBox.removeChild(successIcon);
      }
    });

    const form = document.getElementById('uploadForm');
    const progressBar = document.getElementById('progressBar');
    const progressFill = document.getElementById('progressFill');

    form.addEventListener('submit', () => {
      progressBar.style.display = 'block';
      progressFill.style.width = '0%';
      setTimeout(() => progressFill.style.width = '30%', 500);
      setTimeout(() => progressFill.style.width = '60%', 1000);
      setTimeout(() => progressFill.style.width = '100%', 2000);
    });
  </script>

</body>
</html>
