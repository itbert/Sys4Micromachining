<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Результат анализа</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #1e1e2f;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 90%;
      max-width: 800px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }

    p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .result-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 30px 0;
    }

    .result-image {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .result-image img {
      width: 100%;
      display: block;
    }

    .result-params {
      background: #2a2a3d;
      border-radius: 10px;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .result-params p {
      font-size: 18px;
      margin: 10px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .submit-btn {
      padding: 12px 25px;
      font-size: 16px;
      font-weight: bold;
      background: linear-gradient(45deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .submit-btn:hover {
      background: linear-gradient(45deg, #2575fc, #6a11cb);
    }

    .project-title {
      font-size: 36px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .about-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #667eea;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .about-link:hover {
      color: #896feb;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" class="logo" alt="Logo">
    <h1 class="project-title">Результат анализа</h1>
    
    <div class="result-container">
      <div class="result-image">
        <img src="{{ image_url }}" alt="Результат обработки">
      </div>
      
      <div class="result-params">
        <p>Угол поворота: <strong>{{ angle }}°</strong></p>
        <p>Координаты смещения: <strong>{{ coords }}</strong></p>
      </div>
    </div>
    
    <div class="buttons">
      <a href="{{ url_for('index') }}" class="submit-btn">Вернуться на главную</a>
      <a href="{{ url_for('download', uid=uid) }}" class="submit-btn">Загрузить координаты в TXT</a>
    </div>
    
    <a href="/about" class="about-link">О нас</a>
  </div>
</body>
</html>
